<!doctype html>
<html>
	<head>
		<title>DR:BE Calculator</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css"></link>
		<link href="css/main.css" rel="stylesheet" type="text/css"></link>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
		<script src="js/main.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<form id="bikeCalc">
			<fieldset>
				<legend>Preloaded Bikes</legend>
				<div class="fieldWrapper">
					<label for="bikeName">Bike Name</label>
					<select name="bikeName" id="bikeName" required="required">
				      	<option value="" selected="selected">Select a Bike</option>
				      	<option value="hdxl1200">HD-XL1200</option>
				      	<option value="v92sc">V92SC</option>
				      	<option value="trophy1949">1949 Trophy</option>
				      	<option value="ninja650">Ninja 650</option>
				      	<option value="shiverGT">Shiver GT</option>
				        <option value="thundercat">Thundercat</option>
				        <option value="mille">Mille</option>
				        <option value="boxer">Boxer</option>
				        <option value="k1200s">K1200S</option>
				        <option value="superBlackbird">Super Blackbird</option>
				        <option value="b1125">B-1125</option>
				        <option value="tripleNine">Triple Nine</option>
				        <option value="slingshot">Slingshot</option>
				        <option value="superSlingshot">Super Slingshot</option>
				        <option value="ninja1000r">Ninja 1000R</option>
				        <option value="ninja1400">Ninja 1400</option>
				        <option value="f41000r">F4 1000R</option>
				        <option value="castiglioni">Castiglioni</option>
				        <option value="busa">Busa</option>
				        <option value="yzf1000">YZF 1000</option>
					</select>
			    </div>
			</fieldset>
			<fieldset class="bikeDependent">
				<legend>Bike Constants</legend>
				<div class="fieldWrapper">
					<label for="tireCirc">Tire Circumference (In Inches)</label>
		        	<input type="number" min="75" max="80" step="0.001" name="tireCirc" id="tireCirc" required="required" disabled="disabled" readonly="readonly" placeholder="Tire Circumference (In Inches)"/>
		      	</div>
		      	<div class="fieldWrapper">
		      		<label for="primary">Primary Drive Ratio</label>
		        	<input type="number" min="1" step="0.001" name="primary" id="primary" required="required" disabled="disabled" readonly="readonly" placeholder="Primary Drive Ratio"/>
		      	</div>
		      	<div class="fieldWrapper">
		      		<label for="maxRPM">Max RPM</label>
		        	<input type="number" min="4000" max="16000" step="500" name="maxRPM" id="maxRPM" required="required" disabled="disabled" readonly="readonly" placeholder="Max RPM"/>
		      	</div>
		      	<div class="fieldWrapper">
		      		<label for="wheelBase">Wheel Base (In Millimeters)</label>
		        	<input type="number" min="0" step="1" name="wheelBase" id="wheelBase" required="required" disabled="disabled" readonly="readonly" placeholder="Wheel Base (In Millimeters)"/>
		      	</div>
			</fieldset>
			<fieldset class="bikeDependent">
		    	<legend>Bike Constants (After Upgrades and Tire Pressure)</legend>
		    	<div class="fieldWrapper">
		    		<label for="bhp">Break Horsepower (BHP)</label>
		      		<input type="number" min="0" step="0.001" name="bhp" id="bhp" required="required" placeholder="Break Horsepower (BHP)"/>
			    </div>
			    <div class="fieldWrapper">
			    	<label for="weight">Bike Weight (In Pounds)</label>
		        	<input type="number" min="0" step="1" name="weight" id="weight" required="required" placeholder="Bike Weight (In Pounds)"/>
		      	</div>
		      	<div class="fieldWrapper">
		      		<label for="tirePressure">Tire Pressure (In Percent)</label>
		      		<div class="rangeLabels">
		      			<span class="rangeValue leftHalf">90</span>
		      			<span class="rangeValue leftHalf">91</span>
		      			<span class="rangeValue leftHalf">92</span>
		      			<span class="rangeValue leftHalf">93</span>
		      			<span class="rangeValue leftHalf">94</span>
		      			<span class="rangeValue leftHalf">95</span>
		      			<span class="rangeValue leftHalf">96</span>
		      			<span class="rangeValue leftHalf">97</span>
		      			<span class="rangeValue leftHalf">98</span>
		      			<span class="rangeValue leftHalf">99</span>
		      			<span class="rangeValue">100</span>
		      			<span class="rangeValue rightHalf">101</span>
		      			<span class="rangeValue rightHalf">102</span>
		      			<span class="rangeValue rightHalf">103</span>
		      			<span class="rangeValue rightHalf">104</span>
		      			<span class="rangeValue rightHalf">105</span>
		      			<span class="rangeValue rightHalf">106</span>
		      			<span class="rangeValue rightHalf">107</span>
		      			<span class="rangeValue rightHalf">108</span>
		      			<span class="rangeValue rightHalf">109</span>
		      			<span class="rangeValue rightHalf">110</span>
		      		</div>
		        	<input type="range" min="90" max="110" defaultValue="100" step="1" name="tirePressure" id="tirePressure" required="required" placeholder="Tire Pressure"/>
		      	</div>
		      	<div class="fieldWrapper">
		      		<label for="grip">Tire Grip (In Newtons)</label>
		        	<input type="number" min="0" step="1" name="grip" id="grip" required="required" placeholder="Tire Grip (In Newtons)"/>
		      	</div>
		      	<div class="fieldWrapper">
		      		<label for="swingArm">Swingarm Installed</label>
		        	<select name="swingArm" id="swingArm" required="required">
		        		<option value="0.00" selected="selected">Stock Swingarm</option>
		        		<option value="0.03">Swingarm 1</option>
		        		<option value="0.05">Swingarm 2</option>
		        		<option value="0.06">Swingarm 3</option>
		        		<option value="0.07">Swingarm 4</option>
		        	</select>
		      	</div>
	    	</fieldset>
	  		<fieldset class="bikeDependent">
		    	<legend>Nitrous Settings</legend>
			    <div class="fieldWrapper">
			    	<label for="nosBHP">NOS Break Horsepower (BHP)</label>
		      		<input type="number" min="0" step="1" name="nosBHP" id="nosBHP" required="required" placeholder="NOS Break Horsepower (BHP)"/>
			    </div>
			    <div class="fieldWrapper">
			    	<label for="nosDuration">NOS Duration (In Seconds)</label>
		      		<input type="number" min="2.000" max="5.000" step="0.001" name="nosDuration" id="nosDuration" required="required" placeholder="NOS Duration (In Seconds)"/>
			    </div>
	  		</fieldset> 
	  		<fieldset class="bikeDependent">
		    	<legend>Sprocket Settings</legend>
		    	<div class="fieldWrapper">
		    		<label for="frontSprocket">Front Sprocket Teeth</label>
	        		<input type="number" name="frontSprocket" id="frontSprocket" required="required" placeholder="Front Sprocket Teeth" min="10" max="19" step="1"/>
      			</div>
	      		<div class="fieldWrapper">
	      			<label for="rearSprocket">Rear Sprocket Teeth</label>
	        		<input type="number" name="rearSprocket" id="rearSprocket" required="required" placeholder="Rear Sprocket Teeth" min="35" max="55" step="1"/>
	      		</div>
		  </fieldset>
		  <fieldset class="bikeDependent">
		  	<legend>Gear Settings</legend>
			<div class="fieldWrapper">
	    		<label for="gear1Ratio">Gear 1 Ratio</label>
      			<input type="number" name="gear1Ratio" id="gear1Ratio" class="gear" required="required" placeholder="Gear 1 Ratio" min="0.4" step="0.001" max="5.0"/>
	    	</div>
	    	<div class="fieldWrapper">
	    		<label for="gear2Ratio">Gear 2 Ratio</label>
      			<input type="number" name="gear2Ratio" id="gear2Ratio" class="gear" required="required" placeholder="Gear 2 Ratio" min="0.4" step="0.001" max="5.0"/>
	    	</div>
	    	<div class="fieldWrapper">
	    		<label for="gear3Ratio">Gear 3 Ratio</label>
      			<input type="number" name="gear3Ratio" id="gear3Ratio" class="gear" required="required" placeholder="Gear 3 Ratio" min="0.4" step="0.001" max="5.0"/>
	    	</div>
	    	<div class="fieldWrapper">
	    		<label for="gear4Ratio">Gear 4 Ratio</label>
      			<input type="number" name="gear4Ratio" id="gear4Ratio" class="gear" placeholder="Gear 4 Ratio" min="0.4" step="0.001" max="5.0"/>
      			<a href="#" class="disableInputButton" title="Disable Gear">Disable</a>
	    	</div>
	    	<div class="fieldWrapper">
	    		<label for="gear5Ratio">Gear 5 Ratio</label>
      			<input type="number" name="gear5Ratio" id="gear5Ratio" class="gear" placeholder="Gear 5 Ratio" min="0.4" step="0.001" max="5.0"/>
      			<a href="#" class="disableInputButton" title="Disable Gear">Disable</a>
	    	</div>
	    	<div class="fieldWrapper">
	    		<label for="gear6Ratio">Gear 6 Ratio</label>
      			<input type="number" name="gear6Ratio" id="gear6Ratio" class="gear" placeholder="Gear 6 Ratio" min="0.4" step="0.001" max="5.0"/>
      			<a href="#" class="disableInputButton" title="Disable Gear">Disable</a>
	    	</div>
		  </fieldset>
		  <div class="submitWrapper">
		    <input type="submit" value="Calculate"/>
		  </div>
		</form>
	</body>
</html>
